kind: "BuildConfig"
apiVersion: "v1"
metadata:
  name: "elasticsearch-image-build"
spec:
  runPolicy: "Serial"
  source:
    type: "Git"
    git:
      uri: "https://github.com/ruediste/openshift-elasticsearch.git"
  strategy:
    type: "Docker"
    dockerStrategy:
      dockerfilePath: image/Dockerfile
  output:
    to:
      kind: "ImageStreamTag"
      name: "elasticsearch:latest"
